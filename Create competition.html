<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Competition</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('Competition\ image.webp'); /* Replace 'background-image.jpg' with the path to your image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .competition-creation-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input,
        textarea,
        select {
            width: 90%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="competition-creation-container">
        <h2>Create New Competition</h2>
        <form action="/create-competition" method="post">
            <!-- Add form fields for competition details -->
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="genre">Genre:</label>
            <select id="genre" name="genre" required>
                <option value="art">Art</option>
                <option value="music">Music</option>
                <option value="coding">Coding</option>
                <option value="sports">Sports</option>
                <!-- Add more genre options as needed -->
            </select>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
            
            <label for="rules">Rules:</label>
            <textarea id="rules" name="rules" required></textarea>
            
            <label for="entry-requirements">Entry Requirements:</label>
            <input type="text" id="entry-requirements" name="entry-requirements" required>
            
            <label for="deadline">Deadline:</label>
            <input type="datetime-local" id="deadline" name="deadline" required>
            
            <button type="submit">Create Competition</button>
        </form>
    </div>
</body>
</html>
